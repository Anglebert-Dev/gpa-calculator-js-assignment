<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        
        <div class="input-section">
            <form id="assignmentForm">
                <div class="form-group">
                    <label for="assignmentName">Assignment Name:</label>
                    <input type="text" id="assignmentName" required placeholder="Enter assignment name">
                </div>
                
                <div class="form-group">
                    <label for="grade">Grade (0-5):</label>
                    <input type="number" id="grade" min="0" max="5" step="0.1" required placeholder="Enter grade">
                </div>
                
                <button type="submit" id="addButton">Add Assignment</button>
            </form>
        </div>

        <div class="stats-section">
            <h2>Current GPA: <span id="gpaDisplay">0.00</span></h2>
        </div>

        <div class="assignments-section">
            <h2>Assignments</h2>
            <div id="assignmentsList"></div>
        </div>

        <div class="info-text">
            <p>Press 'S' to log all data to console</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
